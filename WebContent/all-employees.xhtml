<HTML xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">
	  
	  <h:head>
	  	<title>All Employees</title>
	  </h:head>
	  
	  <h:body>
		  <H1>These are all the employees:</H1>
		  
		  <h:form>
			  <p:dataTable value="#{allEmployeesPage.allEmployees}" var="employee" binding="#{allEmployeesPage.dataTable}">
			  
			  	<p:column>
			  		<f:facet name="header">First Name</f:facet>
			  		<f:facet name="footer">First Name</f:facet>
			  		<h:commandLink action="#{allEmployeesPage.showEmployee}">
			  			#{employee.firstName}
			  		</h:commandLink>
			  	</p:column>
			  	<p:column>
			  		<f:facet name="header">Surname</f:facet>
			  		<f:facet name="footer">Surname</f:facet>
			  		#{employee.surname}
			  	</p:column>
			  	<p:column>
			  		<f:facet name="header">Jobrole</f:facet>
			  		<f:facet name="footer">Jobrole</f:facet>
			  		#{employee.jobRole}
			  	</p:column>
			  	<p:column>
			  		<f:facet name="header">Salary</f:facet>
			  		<f:facet name="footer">Salary</f:facet>
			  		#{employee.salary}
			  	</p:column>
			  	
			  </p:dataTable>
		  </h:form>
	  
	  </h:body>
	  
</HTML>
