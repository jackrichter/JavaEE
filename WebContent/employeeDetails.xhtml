<HTML xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html">
	
	<h:head>
		<title>Employee Details</title>
	</h:head>
	
	<h:body>
		<h3>Thank you, a new employee has been created:</h3>
		<p><h:outputLabel>Firs Name: </h:outputLabel>
		<h:outputText value="#{newEmployee.firstName}" /></p>
		<p><h:outputLabel>Surname: </h:outputLabel>
		<h:outputText value="#{newEmployee.surname}" /></p>
		<p><h:outputLabel>Job role: </h:outputLabel>
		<h:outputText value="#{newEmployee.jobRole}" /></p>
		<p><h:outputLabel>Salary: </h:outputLabel>
		<h:outputText value="#{newEmployee.salary}" /></p>
	</h:body>

</HTML>
